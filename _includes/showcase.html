<section class="showcase" id="projects">
  <h3>Projects</h3>


  <div class="work-belt">
    
    <div class="thumb-wrap">
      <div class="showcase-images">
      {% for project in site.data.settings.projects %}
        <div class="thumb-unit" data-folder="{{project.folder}}" {% if project.name == "Minimal B&W Design" %} style="background-image:url(assets/work/{{project.folder}}/thumb.JPG)" {% else %}style="background-image:url(assets/work/{{project.folder}}/thumb.JPG)"{% endif %} >
          <div class="thumb-overlay">
            <p>{{ project.name }}</p>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>

    <div class="work-wrap">
      <div class="work-container">
        <div class="work-return">Go Back</div>
        <h4 class="project-title">Do work</h4>
        <div class="project-load"></div>
      </div>
    </div>

  </div>

</section>
